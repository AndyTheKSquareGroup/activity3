<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Graphic design in ITK</h1>
	<form action="" class="formulario" id="">
		<!-- NAME -->
		<div class="formulario_general" id="">
			<label for="nombre" class="formulario__label">Full name</label>
			<div class="formulario__grupo-input">
				<input type="text" class="formulario__input" name="nombre" id="" placeholder="Andy Uriel Ku Tun">
			</div>
		</div>
		<!-- EMAIL -->
		<div class="formulario__grupo" id="">
			<label for="correo" class="formulario__label">Email</label>
			<div class="formulario__grupo-input">
				<input type="email" class="formulario__input" name="correo" id="" placeholder="correo@correo.dominio">
			</div>
		</div>
		<!-- EDAD -->
		<div class="formulario__grupo" id="">
			<label for="edad" class="formulario__label">Waht is your cellphone number? (only digits 0 to 9)</label>
			<div class="formulario__grupo-input">
				<input type="number" class="age" name="edad" id="" placeholder="">
			</div>
		</div>
		<!-- CONTINUAR -->
		<div class="formulario__grupo" id="">
			<label for="" class="formulario__label">Do you want continue?</label>
				<button type="button" class="menu"><a href="https://itk.mx/es/itksquare/merida/">Home</a></button>
		</div>
		<!-- COMENTARIO -->
		<div class="comment" id="">
			<label for="comment__send" class="formulario__label">Comment</label>
			<textarea name="comment__send" id="" cols="30" rows="10">Comment here</textarea>
		</div>
		<!-- GENERO -->
		<div class="formulario__grupo" id="">
			<label for="" class="formulario__label">What is your gender?</label>
			<input type="checkbox" name=""> Male<br>
			<input type="checkbox" name=""> Female<br>
		</div>
		<!--GRUPO BOTÃ“N-->
		<div class="formulario__grupo formulario__grupo-btn-enviar">
			<button type="submit" class="formulario__btn">Submit</button>
		</div>
	</form>
</body>

</html>
